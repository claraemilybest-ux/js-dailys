<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="h-svh w-svw p-5">
    <header>
    <a href="/index.html" class="text-white bg-red-700 p-1 rounded-sm">HomeWork</a> 
    <a href="/bidding.html" class="text-white bg-red-700 m-2 p-1 rounded-sm">Bidding App</a>
    <a href="/pokemon.html" class="text-white bg-red-700 m-2 p-1 rounded-sm">Pokemon</a>
    </header>

    <h1 class="text-2xl underline font-bold">Music Player</h1>
    <div id="app" class="mt-5">
      <div class="mb-5">
        <h2 id="play-pause" class="text-xl font-semibold">Playing:</h2>
        <p id="current-song" class="italic">No song playing</p>
      </div>
      <div id="controls" class="mb-5">
        <button id="prev-btn" class="bg-blue-500 text-white p-2 rounded mr-2">Previous</button>
        <button id="play-btn" class="bg-green-500 text-white p-2 rounded mr-2">Play</button>
        <button id="next-btn" class="bg-blue-500 text-white p-2 rounded">Next</button>
      </div>
      <div id="playlist">
        <h2 class="text-xl font-semibold mb-2">Playlist:</h2>
        <ul id="song-list" class="list-disc pl-5">
          <!-- Songs will be dynamically added here -->
        </ul>
      </div>
    
    <script src="./js/music.js" type="module"></script>
  </body>
</html>
